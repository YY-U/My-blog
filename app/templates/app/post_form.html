{% extends "app/base.html" %}

{% load widget_tweaks %}

{% block content %}

<div class="my-4">
    <h2>投稿</h2>
</div>

<!-- <form method="post"></form> -->

<form method="post" enctype="multipart/form-data"><!-- entype="multipart/form-data":画像をアップロードする際に必要 -->
    {% csrf_token %}
    <div class="formpost">
        {% render_field form.title class="form-control" placeholder="タイトルを入力" %}
    </div>
    <div class="formpost"><!--画像アップロード機能-->
        {{ form.image }}
    </div>
    <div class="formpost">
        {% render_field form.content class="form-control" placeholder="本文を入力" %}
    </div>
    <button class="btn btn-warning" type="submit">投稿する</button>
</form>

{% endblock %}
